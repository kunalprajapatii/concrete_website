<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}concrete & renovation{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
  .hero {
    background: url("{% static 'main/hero.jpg' %}") center center/cover no-repeat;
    height: 80vh;
    display: flex;
    align-items: center;
    color: white;
  }

  html {
  scroll-behavior: smooth;
}


  .yellow-bg {
    background-color: #fcd900;
  }

  .logo-text {
    font-family: 'Impact', 'Arial Black', sans-serif;
    font-size: 1.4rem;
    font-weight: bold;
    letter-spacing: 2px;
  }

  .nav-link-custom {
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
    font-size: 1rem;
    color: black;
    text-decoration: none;
  }

  .nav-link-custom:hover {
    color: #333;
  }

  .phone-number {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.1rem;
    letter-spacing: 2px;
  }

  .custom-btn:hover {
  background: linear-gradient(to right, #1780d0, #1780d0);
  color: white;
  border-color: transparent;
}


  .responsive-section {
    min-height: 70vh;
    padding-top: 60px;
    padding-bottom: 60px;
}

@media (max-width: 768px) {
    .responsive-section {
        min-height: 90vh;
        padding-top: 80px;
        padding-bottom: 80px;
    }
}

@media (max-width: 480px) {
    .responsive-section {
        min-height: auto;
        padding-top: 100px;
        padding-bottom: 100px;
    }
}

.service-card-link {
  display: block;
  color: inherit;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.service-card-link:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  text-decoration: none;
}

.service-card {
  padding: 10px;
  border-radius: 8px;
}

.service-icon {
  height: 170px;
  width: auto;
  max-width: 100%;
  object-fit: contain;
}

@media (max-width: 768px) {
  .service-icon {
    height: 80px;
  }
}

@media (max-width: 480px) {
  .service-icon {
    height: 60px;
  }
}

.service-card h5 {
  font-family: 'Montserrat', sans-serif;
  font-weight: 500;
  color: white;
}

.service-card p {
  font-size: 13px;
  color: #e0e0e0;
  margin: 10px 0;
  min-height: 40px;
}

.service-card span {
  font-size: 13px;
  color: #f1c40f;
}

.about-section {
  background: url('/static/main/about-bg.jpg') center center / cover no-repeat fixed;
  min-height: 50vh;
}


</style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
    {% block content %}{% endblock %}
</body>
</html>
